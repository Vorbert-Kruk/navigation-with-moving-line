<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>Navigation with moving line</title>
    <script src="./scripts/navigationLine.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="nav__link">First tab</a>
      <a href="#" class="nav__link">Second tab</a>
      <a href="#" class="nav__link nav__link--active">Third tab</a>
      <a href="#" class="nav__link">Fourth tab</a>
      <span class="nav__line"></span>
    </nav>
  </body>
</html>
